version: '3.8'

services:
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - /srv/apps/badminton-app/shared/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-changez_moi_en_production}
      - DB_PATH=/data/database.sqlite
    volumes:
      - /srv/apps/badminton-app/shared/sqlite:/data
    networks:
      - badminton-network

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8090:80"
    depends_on:
      - backend
    networks:
      - badminton-network

networks:
  badminton-network:
    driver: bridge

volumes:
  data:
